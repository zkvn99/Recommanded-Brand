<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ece3f9f87f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Home_style.css">
    <link rel="stylesheet" type="text/css" href="Item_style.css">
    <script src="main.js" defer></script>
    <script src="fixed.js"></script>
</head>

<body>
    <div class="header">
        <h1 class="head_name"><a href="Home.html">나만 알고 싶은 브랜드</a></h1>
    </div>

    <nav class="navbar">
        <div class="navbar__logo">
            <a href="Home.html">나만 알고 싶은 브랜드</a>
            <a href="javascript:void(0);" class="navbar__toogleBtn">
                <i class="fa-solid fa-bars"></i>
            </a>
        </div>

        <ul class="navbar__menu">
            <li><a href="Home.html">HOME</a></li>
            <li><a href="Shop.html">SHOP</a></li>
            <li><a href="Sale.html">SALE</a></li>
            <li><a href="Item.html">ITEM</a></li>
        </ul>
    </nav>
    <button id="top_button">
        <i class="fa-solid fa-chevron-up"></i>
    </button>
    <div id="layout_item">
        <!-- 전체 레이아웃 -->
        <section class="layout_container">
            <!-- 전체 컨테이너 -->
            <div class="layout_content_wrapper">
                <!-- 컨텐츠 랩퍼 -->
                <section class="container">
                    <!-- 컨텐츠 컨테이너 내용 들어갈 곳 -->
                    <section class="main_container">
                        <!-- 메인 컨테이너 -->
                        <div class="content_wrapper">
                            <!-- 메인 컨텐츠 랩퍼 -->
                            <section calss="item_container">
                                <div class="top_filters">
                                    <!-- 위에 넣을 부분-->
                                    <div class="filter_box">
                                        <section class="category_container">
                                            <ul class="indicator">
                                                스타일 카테고리
                                                <li data-filter="all" class="active"><a href="#">전체</a></li>
                                                <li data-filter="top"><a href="#">상의</a></li>
                                                <li data-filter="bottom"><a href="#">하의</a></li>
                                                <li data-filter="outer"><a href="#">아우터</a></li>
                                                <li data-filter="shoes"><a href="#">신발</a></li>
                                            </ul>
                                            <section class="category_box">
                                                <span>
                                                    스타일 카테고리
                                                </span>
                                            </section>
                                        </section><!-- 카테고리 기능 구현-->
                                        <div class="search_filter">
                                            <input onkeyup="filter()" type="text" id="value" placeholder="아이템 검색">
                                        </div> <!-- 검색 기능 구현-->
                                        <div class="price_onclick">
                                            <span> 
                                                가격대설정 
                                            </span>
                                        </div>
                                        <section class="price_container">
                                            <div class="wrapping_price">
                                                <div class="input_price">
                                                    <i class="fas fa-times"></i>
                                                    <div class="field">
                                                        <span>Min</span>
                                                        <input type="number" id="input_min" class="input-min" id="input-min" value="0">
                                                    </div>
                                                    <div class="separator">-</div>
                                                    <div class="field">
                                                        <span>Max</span>
                                                        <input type="number" id="input_max" class="input-max" value="10000000">
                                                    </div>
                                                </div>
                                                <div class="slider">
                                                    <div class="progress"></div>
                                                </div>
                                                <div class="range_input">
                                                    <input type="range" id= "range_min" class="range-min" min="0" max="10000000"
                                                        value="0" step="1000">
                                                    <input type="range" class="range-max" min="5000" max="10000000"
                                                        value="1000000" step="1000">
                                                </div>
                                                <input type="button" value="적용" onclick="item_filter()">
                                            </div>
                                        </section>
                                    </div>
                                    <div class="mobile_filter"></div>
                                </div>
                                <div class="item_content_wrapper">
                                    <!-- 아이템들 들어갈 곳 랩핑-->
                                    <div class="item_content_grid">
                                        <!-- 아이템 넣을 전체 격자모양-->
                                        <div class="item_card_grid" data-category="top">
                                            <!-- 아이템 격자모양 -->
                                            <div class="item_card_featured">
                                                <!-- 아이템 사진 넣는 부분-->
                                                <a href="#">
                                                    <div class="img_item"> <!--첫번째 사진 안에다가 img src 넣을 예정-->
                                                        <img id="img1" src="image/HERITAGEFLOSS.JPG" onmouseover="change1()" onmouseout="change2()">
                                                    </div> <!-- 자바스크립트로 컬러별 이미지 바꾸기-->
                                                    <div class="img_item_secondary"></div>
                                                    <!--두번째 사진 안에다가 img src 넣을 예정-->
                                                </a>
                                                <div class="img_relevant">new</div>
                                            </div>
                                            <div class="item_card_content">
                                                <!-- 아이템 사진 설명 부분-->
                                                <a href="#" class="item_details_title">
                                                    <p class="item_card_details">초록색 니트50000</p>
                                                    <div class="item_card_price">
                                                        <p>120,000</p>
                                                        <input type="number" id="input_number" class="input-number" value="50000">
                                                    </div>
                                                </a>
                                            </div>
                                            <div class="item_color_brand">
                                                <!-- 아이템 컬러 및 브랜드 설명-->
                                                <p class="item_card_brand">무신사</p>
                                                <p class="item_card_category_none">상의</p>
                                            </div>
                                        </div>
                                        <div class="item_card_grid" data-category="top">
                                            <!-- 아이템 격자모양 -->
                                            <div class="item_card_featured">
                                                <!-- 아이템 사진 넣는 부분-->
                                                <a href="#">
                                                    <div class="img_item"> <!--첫번째 사진 안에다가 img src 넣을 예정-->
                                                        <img id="imgfirst" src="image/HERITAGEFLOSS.JPG">
                                                    </div> <!-- 자바스크립트로 컬러별 이미지 바꾸기-->
                                                    <div class="img_item_secondary"></div>
                                                    <!--두번째 사진 안에다가 img src 넣을 예정-->
                                                </a>
                                                <div class="img_relevant">new</div>
                                            </div>
                                            <div class="item_card_content">
                                                <!-- 아이템 사진 설명 부분-->
                                                <a href="#" class="item_details_title">
                                                    <p class="item_card_details">초록색 니트10000</p>
                                                    <div class="item_card_price">   
                                                        <p>120,000</p>
                                                        <input type="number" id="input_number" class="input-number" value="10000">
                                                    </div>
                                                </a>
                                            </div>
                                            <div class="item_color_brand">
                                                <!-- 아이템 컬러 및 브랜드 설명-->
                                                <p class="item_card_brand">무신사</p>
                                                <p class="item_card_category_none">상의</p>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </section>
                        </div>
                    </section>
                </section>
            </div>
        </section>
    </div>  
    <script src="item_price_onclick.js"></script>
    <script src="item_image.js"></script>
    <script src="category_activity.js"></script>
    <script src="category_item.js"></script>
    <script src="top_button.js"></script>
    <script src="Item_search.js"></script>
    <script src="item_price_filter.js"></script>
    <script src="item_price_array.js"></script>
</body>

</html>
