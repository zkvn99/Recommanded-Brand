<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      .jbTitle {
        text-align: center;
      }
      .jbMenu {
        text-align: center;
        background-color: yellow;
        padding: 10px 0px;
        width: 100%;
      }
      .jbContent {
        height: 2000px;
      }
      .jbFixed {
        position: fixed;
        top: 0px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $( document ).ready( function() {
        var jbOffset = $( '.jbMenu' ).offset(); //메뉴의 위치 파악
        $( window ).scroll( function() { // 스크롤 할 때 함수 실행
          if ( $( document ).scrollTop() > jbOffset.top ) { //문서 스크롤바 위치가 메뉴의 수직 위치보다 아래면
            $( '.jbMenu' ).addClass( 'jbFixed' ); // 메뉴 jbFixed클래스를 추가하여 고정
          }
          else {
            $( '.jbMenu' ).removeClass( 'jbFixed' ); // 그렇지 않으면 제거
          }
        });
      } );
    </script>
  </head>
  <body>
    <div class="jbTitle">
      <h1>jquery 헤더 고정 예제</h1>
    </div>
    <div class="jbMenu">
      <p>
        메뉴 바 스크롤 할 때 고정을 위한 예제
      </p>
    </div>
    <div class="jbContent">
    </div>
  </body>
</html>
